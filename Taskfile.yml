version: "3"

vars:
  BINARY_NAME: web-s3
  BUILD_DIR: build
  MAIN_PATH: src/cmd/server/main.go

tasks:
  run:
    cmds:
      - go run {{.MAIN_PATH}}
    sources:
      - src/**/*.go
    generates:
      - "{{.BUILD_DIR}}/{{.BINARY_NAME}}"

  makemigrations:
    desc: "Create a new migration. Usage: task makemigrations -- <migration_name>"
    cmds:
      - migrate create -ext sql -dir migrations -seq {{index .CLI_ARGS 0}}

  migrate:
    dotenv: ['.env']
    cmds:
      - |
        PG_HOST="${PG_HOST:-localhost}"
        PG_USER="${PG_USER:-almazilaletdinov}"
        PG_PASSWORD="${PG_PASSWORD:-}"
        PG_DBNAME="${PG_DBNAME:-web_s3}"
        PG_PORT="${PG_PORT:-5432}"
        if [ -n "$PG_PASSWORD" ]; then
          DATABASE_URL="postgres://${PG_USER}:${PG_PASSWORD}@${PG_HOST}:${PG_PORT}/${PG_DBNAME}?sslmode=disable"
        else
          DATABASE_URL="postgres://${PG_USER}@${PG_HOST}:${PG_PORT}/${PG_DBNAME}?sslmode=disable"
        fi
        migrate -path=migrations -database "$DATABASE_URL" up

  build:
    cmds:
      - mkdir -p {{.BUILD_DIR}}
      - go build -o {{.BUILD_DIR}}/{{.BINARY_NAME}} {{.MAIN_PATH}}
    sources:
      - src/**/*.go
      - go.mod
      - go.sum
    generates:
      - "{{.BUILD_DIR}}/{{.BINARY_NAME}}"

  build-prod:
    cmds:
      - mkdir -p {{.BUILD_DIR}}
      - CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo -ldflags="-s -w" -o {{.BUILD_DIR}}/{{.BINARY_NAME}} {{.MAIN_PATH}}
    sources:
      - src/**/*.go
      - go.mod
      - go.sum
    generates:
      - "{{.BUILD_DIR}}/{{.BINARY_NAME}}"

  test:
    cmds:
      - go test ./... -test.v -race

  test-coverage:
    cmds:
      - go test -coverprofile=coverage.out ./...
      - go tool cover -html=coverage.out -o coverage.html

  clean:
    cmds:
      - rm -rf {{.BUILD_DIR}}
      - rm -f coverage.out coverage.html

  deps:
    cmds:
      - go mod download
      - go mod tidy

  lint:
    cmds:
      - go vet ./...
      - golangci-lint run

  fmt:
    cmds:
      - go fmt ./...

  compose-build:
    cmds:
      - docker compose build

  compose-run:
    cmds:
      - docker compose up -d

  compose-bash:
    cmds:
      - docker compose run --service-ports web bash

  run-with-env:
    cmds:
      - go run {{.MAIN_PATH}}
    env:
      ENV: development
      PORT: 8080
