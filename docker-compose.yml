version: "3.8"

services:

  web:
    image: "blablatdinov/web-s3:latest"
    build:
      context: .
      dockerfile: ./Dockerfile.dev
    restart: always
    env_file: .env
    command: |
      /usr/local/bin/server
    ports:
      - "8090:8090"
    volumes:
      - .:/app
    depends_on:
      - postgres
      - redis
      # TODO: local s3

  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: webs3
    ports:
      - "5478:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:8
    ports:
      - "6379:6379"
    volumes:
      - ./redis-data:/data
