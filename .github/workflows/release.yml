name: Deploy

on:
  push:
    tags: "*"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.3'
      - name: Build
        run: go build -v src/cmd/server/main.go
      - name: Test
        run: go test -v ./...
      - name: Check formatting
        run: gofmt -l . && [ -z "$(gofmt -l .)" ]
      - name: Run linters
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.58.0
          golangci-lint run
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Get tag name
        id: tag_name
        run: |
          calculatedSha=$(git rev-parse --short ${{ github.sha }})
          echo "::set-output name=short_sha::$calculatedSha"
      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: blablatdinov/web-s3:${{ steps.tag_name.outputs.short_sha }}

  update-remote-container:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY}}
          known_hosts: '87.249.49.217 ssh-rsa '
      - name: Get tag name
        id: tag_name
        run: |
          calculatedSha=$(git rev-parse --short ${{ github.sha }})
          echo "::set-output name=short_sha::$calculatedSha"
      - name: Update docker-compose file
        run: |
          sed -i 's/image: "blablatdinov\/web-s3:latest"/image: "blablatdinov\/web-s3:${{ steps.tag_name.outputs.short_sha }}"/' docker-compose.yml
          cat docker-compose.yml
      - name: Deploy with docker-compose on remote server
        run: |
          ssh www@87.249.49.217 'echo "Connected!"'
          scp docker-compose.yml www@87.249.49.217:/home/www/code/web-s3/docker-compose.yml
          ssh www@87.249.49.217 'cd /home/www/code/web-s3/ && docker-compose up -d'
